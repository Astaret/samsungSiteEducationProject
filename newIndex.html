<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Navbar</title>
  <style>
    /* Основной контейнер навбара */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px 20px;
      font-family: Arial, sans-serif;
    }
    /* Логотип */
    .logo {
      font-weight: bold;
      font-size: 24px;
    }
    /* Сброс стилей списка меню */
    .nav-menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .nav-menu li {
      margin: 0 15px;
    }
    .nav-menu li a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
    }
    /* Блок действий (поиск + профиль) */
    .actions {
      display: flex;
      align-items: center;
    }
    /* Поле поиска */
    .search-box {
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
      border-radius: 15px;
      padding: 5px 10px;
      margin-right: 15px;
    }
    .search-box input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
      margin-left: 5px;
    }
    /* Иконка профиля */
    .profile svg {
      width: 24px;
      height: 24px;
      fill: #000;
    }
    /* Hover-эффекты (опционально) */
    .nav-menu li a:hover {
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">SAMSUNG</div>
    <ul class="nav-menu">
      <li><a href="#">Мобильные</a></li>
      <li><a href="#">ТВ и Аудио</a></li>
      <li><a href="#">Бытовая техника</a></li>
      <li><a href="#">Компьютеры и мониторы</a></li>
      <li><a href="#">Аксессуары</a></li>
      <li><a href="#">SmartThings</a></li>
      <li><a href="#">AI</a></li>
    </ul>
    <div class="actions">
      <div class="search-box">
        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79l5 5L20.49 19l-5-5zM10 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
        <input type="text" placeholder="Поиск">
      </div>
      <a href="#" class="profile">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4 -4 1.79 -4 4 1.79 4 4 4zM12 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      </a>
    </div>
  </nav>
</header>

</body>
</html>
